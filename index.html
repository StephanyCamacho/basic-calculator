<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel = "stylesheet">
</head>
<body>
    <!-- Creating a grid for the calculator buttons -->
    
        <div class="calculator-buttons">
            <div class="output"><textarea></textarea></div>
            <!-- Span the width of two grid squares -->
            <button id="calc-clear" class="span-two">C</button>
            <button class="calc-delete">DEL</button>
            <button id="division" class="math-operator">/</button>
            <button class="calc-num">1</button>
            <button class="calc-num">2</button>
            <button class="calc-num">3</button>
            <button id="multiply" class="math-operator">*</button>
            <button class="calc-num">4</button>
            <button class="calc-num">5</button>
            <button class="calc-num">6</button>
            <button id="addition" class="math-operator">+</button>
            <button class="calc-num">7</button>
            <button class="calc-num">8</button>
            <button class="calc-num">9</button>
            <button id="subtraction" class="math-operator">-</button>
            <button id="dot" class="calc-num">.</button>
            <button class="calc-num">0 </button>
            <button id="calc-total" class="span-two">=</button>
        </div>    
 
</body>
<script src="script.js" ></script>
</html>
