<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel = "stylesheet">
</head>
<body>
    <!-- Creating a grid for the calculator buttons -->
    <div class="calculator-buttons">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <!-- Span toe  -->
        <button class="span-two">CLEAR</button>
        <button>DEL</button>
        <button math-operator>/</button>
        <button calc-num>1 </button>
        <button calc-num>2 </button>
        <button calc-num>3 </button>
        <button math-operator>*</button>
        <button calc-num>4 </button>
        <button calc-num>5 </button>
        <button calc-num>6 </button>
        <button math-operator>+</button>
        <button calc-num>7 </button>
        <button calc-num>8 </button>
        <button calc-num>9 </button>
        <button math-operator>-</button>
        <button calc-num>.</button>
        <button calc-num>0 </button>
        <button class="span-two">=</button>
    </div>    
</body>
<script src="script.js" ></script>
</html>
